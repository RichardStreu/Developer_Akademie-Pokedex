<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/standard.css" />
    <link rel="stylesheet" href="./css/templates.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/img/pokeball.png">
    <title>Pokedex</title>
  </head>
  <body onload="">
    <!-- HEADER -->
    <header>
      <div class="wrapper-content">
        <img src="./assets/img/pokeball.png" alt="" />
        <input id="headerSearchField" class="header-search-field" type="text" />
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <div id="mainContentContainer" class="wrapper-content">
        <!-- start small card -->
        <div class="small-card-container">
          <div class="small-card-head">
            <div class="pokemon-name">Kackvieh</div>
            <div class="pokemon-id">#<span id="pokemonID">69</span></div>
          </div>
          <div class="small-card-main">
            <div class="small-card-types">
              <div class="small-card-first-type">
                <img class="type-icon" src="./assets/img/pokeball.png" alt="" /><span class="type-description">Fire</span>
              </div>
              
              <div class="small-card-second-type">
                <img class="type-icon" src="./assets/img/pokeball.png" alt="" /><span class="type-description">Kacka</span>
              </div>
            </div>
            <div class="small-card-img-box"><img class="small-card-img" src="./assets/img/pokeball.png" alt="" /></div>
          </div>
        </div>
        <!-- end small card -->
      </div>
    </main>
    <!-- FOOTER -->
    <footer>
      <div class="wrapper-content"></div>
    </footer>
  </body>
  <script src="./scripts/pokeapi-js-wrapper.js"></script>
  <script src="./scripts/data.js"></script>
  <script src="./scripts/template.js"></script>
  <script src="./scripts/script.js"></script>
</html>
